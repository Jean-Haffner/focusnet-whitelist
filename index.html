<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Net Whitelist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a5263;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #fff;
    }
    #search {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .entry {
      background: #f4f4f4;
      margin: 10px auto;
      padding: 15px;
      border-radius: 5px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .entry h2 {
      margin: 0;
      font-size: 1.2em;
    }
    .entry a {
      color: #007BFF;
      text-decoration: none;
    }
    .entry a:hover {
      text-decoration: underline;
    }
    .tags {
      margin-top: 8px;
    }
    .tag {
      display: inline-block;
      background: #e0e0e0;
      color: #333;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1>Focus Net Whitelist</h1>
  <input type="text" id="search" placeholder="Filter by name or tag..." />
  <div id="list">Loading...</div>

  <script>
    let fullData = [];

    function renderList(entries) {
      const container = document.getElementById('list');
      container.innerHTML = '';
      if (entries.length === 0) {
        container.textContent = 'No matching entries.';
        return;
      }

      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h2>${entry.name}</h2>
          <div><strong>Domain:</strong> ${entry.domain}</div>
          <div><a href="${entry.url}" target="_blank">${entry.url}</a></div>
          <div class="tags">
            ${entry.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const filtered = fullData.filter(entry =>
        entry.name.toLowerCase().includes(query) ||
        entry.tags.some(tag => tag.toLowerCase().includes(query))
      );
      renderList(filtered);
    });

    fetch('https://raw.githubusercontent.com/Jean-Haffner/focusnet-whitelist/refs/heads/main/whitelist.json')
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        data.sort((a, b) => {
          const aFeatured = a.tags.includes("#Featured") ? 0 : 1;
          const bFeatured = b.tags.includes("#Featured") ? 0 : 1;
          if (aFeatured !== bFeatured) return aFeatured - bFeatured;
          return a.name.localeCompare(b.name);
        });
        fullData = data;
        renderList(fullData);
      })
      .catch(error => {
        document.getElementById('list').textContent = 'Error loading data: ' + error.message;
      });
  </script>
</body>
</html>
